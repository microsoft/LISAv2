name: aws default
include:
  - path: ./tiers/tier.yml
variable:
  - name: location
    value: "us-west-2"
  - name: keep_environment
    value: "no"
  - name: security_group_name
    value: ""
  - name: key_pair_name
    value: ""
  - name: marketplace_image
    value: ""
  - name: admin_username
    value: "ubuntu"
  - name: admin_private_key_file
    value: ""
    is_secret: true
  - name: vm_size
    value: ""
  - name: deploy
    value: true
  - name: wait_delete
    value: false
notifier:
  - type: html
platform:
  - type: aws
    admin_username: $(admin_username)
    admin_private_key_file: $(admin_private_key_file)
    keep_environment: $(keep_environment)
    aws:
      security_group_name: $(security_group_name)
      key_pair_name: $(key_pair_name)
      deploy: $(deploy)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      aws:
        marketplace: $(marketplace_image)
        location: $(location)
        vm_size: $(vm_size)

name: azure infiniband
include:
  - path: ./tiers/tier.yml
variable:
  - name: location
    value: "southcentralus"
  - name: keep_environment
    value: "no"
  - name: resource_group_name
    value: "henryli-mariner-infiniband"
  - name: marketplace_image
    value: "MicrosoftCBLMariner cbl-mariner cbl-mariner-2-gen2 latest"
  # - name: marketplace_image
  #   value: "canonical 0001-com-ubuntu-server-jammy 22_04-lts-gen2 22.04.202307010"
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
  - name: deploy
    value: true
  - name: wait_delete
    value: false
  - name: concurrency
    value: 5
  - name: admin_private_key_file
    value: ""
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    admin_password: $(admin_password)
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: $(marketplace_image)
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)
testcase:
  - criteria:
      name: verify_mvapich_mpi
    select_action: include
